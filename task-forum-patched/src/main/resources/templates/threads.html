<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'MAISec Forum Thread: ' + ${threadHeader}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2 th:text="${threadHeader}"></h2>
<div th:utext="${threadEntries}"></div>
<div th:if="${canReply}">
    <form action="/addreply" method="post">
        <textarea name="replyText" cols="40" rows="5"></textarea>
        <input type="hidden" name="threadId" th:value="${threadId}">
        <input type="submit" value="Send">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    </form>
</div>
<br>
<a href="/homepage">To home page</a>
</body>
</html>
